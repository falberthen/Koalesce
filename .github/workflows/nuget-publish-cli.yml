name: Publish CLI to NuGet

on:
  release:
    types: [published]

jobs:
  publish-cli:
    # Only run for tags matching cli-v* (e.g., cli-v1.0.0-alpha.12.4)
    if: startsWith(github.ref, 'refs/tags/cli-v')
    runs-on: ubuntu-latest
    
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore --property:DefineConstants=USE_PROJECT_REFS

      - name: Build solution (including dependencies)
        run: dotnet build --no-restore --configuration Release --property:DefineConstants=USE_PROJECT_REFS

      - name: Pack Koalesce.OpenAPI.CLI
        run: dotnet pack src/Koalesce.OpenAPI.CLI/Koalesce.OpenAPI.CLI.csproj --no-build --configuration Release --output ./nupkgs --property:DefineConstants=USE_PROJECT_REFS

      - name: Publish package to NuGet
        run: dotnet nuget push './nupkgs/*.nupkg' --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package-cli-${{ github.ref_name }}
          path: ./nupkgs/*.nupkg
