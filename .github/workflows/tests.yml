name: Koalesce Tests

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build entire solution
        run: dotnet build --no-restore --configuration Release

      - name: Build CLI project (needed for CLI integration tests)
        run: dotnet build src/Koalesce.CLI/Koalesce.CLI.csproj --configuration Release

      - name: Run Core unit tests
        run: dotnet test tests/Koalesce.Core.Tests --no-build --configuration Release --logger trx --results-directory TestResults/Core

      - name: Run Koalesce tests
        run: dotnet test tests/Koalesce.Tests --no-build --configuration Release --logger trx --results-directory TestResults/Koalesce

      - name: Run CLI tests
        run: dotnet test tests/Koalesce.CLI.Tests --no-build --configuration Release --logger trx --results-directory TestResults/CLI

      - name: Upload test results (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults/**/*.trx
