name: Publish All Packages to NuGet

on:
  release:
    types: [published]

jobs:
  publish-all:
    # Only run for tags matching v* (e.g., v1.0.0-beta.1)
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            10.0.x

      - name: Validate versions match tag
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          KOALESCE_VERSION=$(grep -oP '(?<=<KoalesceVersion>)[^<]+' Directory.Build.props)
          CLI_VERSION=$(grep -oP '(?<=<KoalesceCLIVersion>)[^<]+' Directory.Build.props)

          echo "Tag version: $TAG_VERSION"
          echo "Koalesce version: $KOALESCE_VERSION"
          echo "CLI version: $CLI_VERSION"

          if [ "$TAG_VERSION" != "$KOALESCE_VERSION" ] || [ "$TAG_VERSION" != "$CLI_VERSION" ]; then
            echo "❌ All versions in Directory.Build.props must match the tag version ($TAG_VERSION) when publishing all packages"
            echo "   Koalesce: $KOALESCE_VERSION, CLI: $CLI_VERSION"
            exit 1
          fi
          echo "✅ Version validation passed: $TAG_VERSION"

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run Core tests
        run: dotnet test tests/Koalesce.Core.Tests --no-build --configuration Release

      - name: Run Koalesce tests
        run: dotnet test tests/Koalesce.Tests --no-build --configuration Release

      - name: Run CLI tests
        run: dotnet test tests/Koalesce.CLI.Tests --no-build --configuration Release

      - name: Pack Koalesce
        run: dotnet pack src/Koalesce/Koalesce.csproj --no-build --configuration Release --output ./nupkgs

      - name: Pack Koalesce.CLI
        run: dotnet pack src/Koalesce.CLI/Koalesce.CLI.csproj --no-build --configuration Release --output ./nupkgs

      - name: Publish packages to NuGet
        run: dotnet nuget push './nupkgs/*.nupkg' --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-all-${{ github.ref_name }}
          path: ./nupkgs/*.nupkg
